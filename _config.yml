# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: "Akhi Nath"
email: dr.akhinath@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Portfolio
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://nathakhi.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
#repository: brennanbrown/purelog
#twitter: bbhowmic
linkedIn: akhi-nath
github: https://github.com/nathakhi

header_image: assets/akhinath.png

google_analytics:
comments: true
disqus: purelog-jekyll

# author: Akhi Nath
# author_bio: >-
#   Hey there! My name is Akhi Nath, I'm a 30-year-old MÃ©tis web developer and 
#   content strategist from Winnipeg, Manitoba and currently reside in Calgary, 
#   Alberta. I've recently compeleted a Full Stack Developer Program at EvolveU, 
#   and I'm looking to help those that need web development work done, or 
#   searching for ideas and management for their next content project.
# author_pic: https://brennanbrown.ca/img/avatar.png

paginate: 4
paginate_path: "/:num/"

markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

# Build settings
theme: null
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
permalink: /:title

defaults:
  - scope:
      path: "" # an empty string here means all files in the project
      type: "pages" # previously `post` in Jekyll 2.2.
    values:
      layout: "home"
      author: Akhi Nath
      avatar: assets/profile-sm.png
  - scope:
      path: ""
      type: notes
    values:
      layout: post
      content-type: notes
  - scope:
      path: ""
      type: projects
    values:
      layout: post
      content-type: projects
  #- scope:
    #   path: ""
    #   type: journals
    # values:
    #   layout: journal-entry
    #   content-type: journals

# Allows all pages to be put into `_pages` folder
# for easier navigation and better SEO.
collections:
  pages:
    output: true
    permalink: /:title
  notes:
    output: true
    permalink: /notes/:title
  projects:
    output: true
    permalink: /projects/:title  
  journals:
    output: true
    permalink: /journals/:title

# Exclude from processing.
exclude:
  - ".jekyll-cache"
  - "Gemfile"
  - "Gemfile.lock"
